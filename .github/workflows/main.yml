# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          ref: ${{ github.head_ref }}
          token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Setup
        uses: fregante/setup-git-user@v1
      # 安装依赖、打包
      - name: Install and Build
        run: |
          git config --global user.email "541877028@qq.com"
          git config --global user.name "Joey Leo"
          git remote set-url origin https://541877028@qq.com:${{ secrets.MY_PASSWORD }}@github.com/algesthesiah/react-observer-infinite-scroll.git
          yarn install
          yarn build:web
      - name: Setup GitHub
        run: |
          yarn storybook:upload
